<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<composite:interface componentType="profileChangeComponent">
    <composite:attribute name="imgId" required="false"/>
</composite:interface>
<composite:implementation>
    <h:outputLabel value="Email id: "></h:outputLabel>
    <h:inputText value="#{cc.attrs.imgId}"></h:inputText>
    <h:commandButton value="" action="">
        <f:param name="imgId" value="#{cc.attrs.imgId}"/>
    </h:commandButton>
</composite:implementation>
</html>
